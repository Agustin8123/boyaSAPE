<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprar - S.A.P.E</title>
  <link rel="icon" href="logo.png" type="image/jpg">
  <link rel="stylesheet" href="comprar.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="contenedor">
    <h1 class="titulo">Compra tu Boya Wilson</h1>
    <p class="descripcion">Completá tus datos y te contactaremos para coordinar el pago y el envío.</p>

    <img src="boya.png" alt="Boya Wilson" class="producto">

    <form action="https://formspree.io/f/xkgdkqko" method="POST" class="formulario">
      
      <label>
        <span>Nombre completo</span>
        <input type="text" name="nombre" required>
      </label>

      <label>
        <span>Correo electrónico</span>
        <input type="email" name="email" required>
      </label>

      <label>
        <span>Teléfono o WhatsApp</span>
        <input type="tel" name="telefono" required>
      </label>

      <label>
        <span>Cantidad</span>
        <input type="number" name="cantidad" min="1" value="1" required>
      </label>

      <label>
        <span>Comentario (opcional)</span>
        <textarea name="mensaje" rows="3" placeholder="Ej: Quisiera envío a Zárate"></textarea>
      </label>

      <button type="submit" class="btn">Enviar pedido</button>
    </form>

    <a href="index.html" class="volver">← Volver al inicio</a>

    <footer class="pie">
      &copy; 2025 Feelsafe Company. Todos los derechos reservados del diseño original. Re versión por S.A.P.E.
    </footer>
  </div>

<script src="scriptC.js"></script>

</body>
</html>

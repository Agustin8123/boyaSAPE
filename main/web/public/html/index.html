<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/fixer.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Inicio</title>
</head>
<body>

    <Header>
        <h1>Configuración inicial</h1>
    </Header>
    
    <section id="sesion" class="box" style="display: none;">
        <h3>Inicia sesión o crea tu cuenta</h3>
        <input type="text" id="email" placeholder="ejemplo@correo.com"></input>
        <input type="password" name="password" id="password" placeholder="12345678"></input>

        <button onclick="">Iniciar sesión</button>
        <button onclick="">Crear cuenta</button>
    </section>

    <section id="dispositivos" class="box">
        <h3>Tus dispositivos</h3>
        
        <div id="dispLista" class="lBox">
            <!--aca se carga la lista de dispositivos-->

            <ul>
                <li><button onclick="menuConfigDisp();">lorrem</button></li>
                <li><button onclick="">lorem</button></li>
                <li><button onclick="">lorem</button></li>
            </ul>
        </div>

        <button onclick="">Añadir dispositivos</button>
        <button onclick="">Eliminar dispositivos</button>
    </section>

    <section id="configuracion" class="box" style="display: none;">
        <h3>Configuración</h3>

        <input type="text" id="nombre" placeholder="Elige un nombre para el dispositivo"></input>
        <input type="text" id="numero de serie" placeholder="Numero de serie: xxx-xxx-xxx"></input>

        <button class="boton" onclick="menuModelo();">Modelo del dispositivo</button>
        <div id="modelo" class="lBox" style="display: none; background-color: transparent; box-shadow: none;">
            <button class="boton" id="mBoya"style="margin-left: -8px; margin-top: -10px; width: 200px;" onclick="menuBoya();">boya S.A.P.E</button>
        </div>

        <div id="confLista" class="lBox">
            <!--aca se carga la lista de configuracion-->
            <iframe id="boya" src="../html/boya.html" style="width: 100%; height: 100%; border: none; display: none;"></iframe>
        </div>
    
        <button onclick="">Guardar configuracion</button>
        <button onclick="menuConfigDisp2();">Volver</button>
    </section>
</body>
<script src="../scripts/scriptsbt.js"></script>
</html>

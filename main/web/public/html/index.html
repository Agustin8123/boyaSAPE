<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inicio - Boya S.A.P.E</title>
  <link rel="stylesheet" href="/styles/styles.css" />
</head>
<body>
  <header>
    <h1>Configuración inicial</h1>
    <button id="btnCuenta" style="display:none;" onclick="logoutUser();">Mi cuenta</button>
  </header>

  <main>
    <section id="sesion" class="box">
      <h3>Inicia sesión o crea tu cuenta</h3>
      <input type="text" id="emailInput" placeholder="ejemplo@correo.com" />
      <input type="password" id="passwordInput" placeholder="Contraseña" />

      <div class="checkbox">
        <input type="checkbox" id="rememberMe" />
        <label for="rememberMe">Recordar sesión</label>
      </div>

      <div style="display:flex; gap:8px; margin-top:8px;">
        <button onclick="loginUser();">Iniciar sesión</button>
        <button onclick="addNewUser();">Crear cuenta</button>
      </div>
    </section>

    <section id="dispositivos" class="box" style="display:none;">
      <h3>Tus dispositivos</h3>

      <div id="dispLista" class="lBox">
        <!-- acá se carga la lista de dispositivos -->
      </div>

      <div style="display:flex; gap:8px; margin-top:8px;">
        <button onclick="addDispositivo();">Añadir dispositivo</button>
      </div>
    </section>

    <section id="configuracion" class="box" style="display:none;">
      <h3>Configuración</h3>
      <input type="text" id="nombre" placeholder="Elige un nombre para el dispositivo" />
      <input type="text" id="numero_serie" placeholder="Número de serie: xxx-xxx-xxx" />
      <div style="display:flex; gap:8px; margin-top:8px;">
        <button onclick="alert('Función guardar pendiente');">Guardar configuración</button>
        <button onclick="menuConfigDisp2();">Volver</button>
      </div>
    </section>
  </main>

  <script src="/scripts/scripts.js"></script>
</body>
</html>
